pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: bunx biome check --apply {staged_files}
    types:
      glob: "*.{js,ts,jsx,tsx}"
      run: bunx tsc --noEmit
    generate-docs-context:
      glob: "docs/**/*.{md,yml}"
      run: bun scripts/generate-docs-context.ts && git add docs/context.md
