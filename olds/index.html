<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowthPartner - あなたの成長を共に</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>GrowthPartner</h1>
            <p class="subtitle">あなたの成長を一緒に歩んでいきます</p>
        </header>

        <div class="trainer-message">
            <div class="trainer-avatar">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=partner" alt="パートナー">
            </div>
            <div class="message-bubble">
                <p>おはよう！今日も一緒に成長していきましょう！</p>
                <p>今日はどんな目標に向かって進みますか？</p>
            </div>
        </div>

        <div class="goal-setting">
            <h2>今日の目標設定</h2>
            <div class="input-group">
                <input type="text" id="goal-input" placeholder="目標を入力してください">
                <button onclick="addGoal()">設定する</button>
            </div>
        </div>

        <div class="goals-list">
            <h2>進行中の目標</h2>
            <div class="goal-item">
                <div class="goal-content">
                    <input type="checkbox" id="goal1">
                    <label for="goal1">30分の読書を習慣化</label>
                </div>
                <div class="goal-progress">
                    <div class="progress-bar" style="width: 60%"></div>
                </div>
                <div class="trainer-feedback">
                    <p>着実に前進していますね！一緒に習慣化を目指しましょう！</p>
                </div>
            </div>

            <div class="goal-item">
                <div class="goal-content">
                    <input type="checkbox" id="goal2">
                    <label for="goal2">新しいスキルの習得</label>
                </div>
                <div class="goal-progress">
                    <div class="progress-bar" style="width: 30%"></div>
                </div>
                <div class="trainer-feedback">
                    <p>一歩一歩、確実に成長していますよ。その調子です！</p>
                </div>
            </div>
        </div>

        <div class="motivation-tracker">
            <h2>今日のモチベーション</h2>
            <div class="mood-selector">
                <button class="mood-btn">😊</button>
                <button class="mood-btn">🙂</button>
                <button class="mood-btn">😐</button>
                <button class="mood-btn">😔</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
